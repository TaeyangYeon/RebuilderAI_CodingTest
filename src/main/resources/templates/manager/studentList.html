<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>학생 목록</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="d-flex flex-column">
  <div class="w-75 d-flex justify-content-center border-bottom pb-2 mt-5" style="margin-left: 12.5%">
    <div class="w-25 text-start ps-5">
      강의 제목 : <span th:text="${lectureDto.lectureName}"></span>
    </div>
    <div class="w-50 text-start ps-5">
      강의 설명 : <span th:text="${lectureDto.lectureDescription}"></span>
    </div>
  </div>
  <div class="w-75 d-flex justify-content-center pb-2 mt-5" style="margin-left: 12.5%">
    교수
  </div>
  <div class="w-75 d-flex justify-content-center border-bottom pb-2 mt-5" style="margin-left: 12.5%">
    <div class="w-25 text-start ps-5">이름</div>
    <div class="w-50 text-start ps-5">이메일</div>
    <div class="w-25 text-start ps-5">연락처</div>
  </div>
  <div class="w-75 d-flex justify-content-center py-2 border-bottom" style="margin-left: 12.5%">
    <div class="w-25 text-start ps-5" th:text="${professorDto.professorName}"></div>
    <div class="w-50 text-start ps-5" th:text="${professorDto.professorEmail}"></div>
    <div class="w-25 text-start ps-5" th:text="${professorDto.professorMobile}"></div>
  </div>

  <div class="w-75 d-flex justify-content-center pb-2 mt-5" style="margin-left: 12.5%">
    학생
  </div>
  <div class="w-75 d-flex justify-content-center border-bottom pb-2 mt-5" style="margin-left: 12.5%">
    <div class="w-25 text-start ps-5">이름</div>
    <div class="w-50 text-start ps-5">이메일</div>
    <div class="w-25 text-start ps-5">연락처</div>
  </div>
  <div th:each="student : ${studentList}" class="w-75 d-flex justify-content-center py-2 border-bottom" style="margin-left: 12.5%">
    <div class="w-25 text-start ps-5" th:text="${student.studentName}"></div>
    <div class="w-50 text-start ps-5" th:text="${student.studentEmail}"></div>
    <div class="w-25 text-start ps-5" th:text="${student.studentMobile}"></div>
  </div>
  <div class="w-75 d-flex justify-content-center pb-2 mt-5" style="margin-left: 12.5%">
    <a class="btn btn-primary" th:href="@{/manager/lectureList}">강의 목록</a>
  </div>
</body>
</html>
